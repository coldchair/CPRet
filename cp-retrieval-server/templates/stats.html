<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t.site_name }} - {{ t.view_stats }}</title>
</head>
<body>
    <h1>{{ t.site_name }} - {{ t.view_stats }}</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>{{ t.date }}</th>
            <th>{{ t.search_count }}</th>
        </tr>
        {% for date, count in stats %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index', lang=lang) }}">{{ t.back }}</a>
    </p>
</body>
</html>
