<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ t.site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 4rem; } .score-badge{font-family:monospace}</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index', lang=lang) }}">{{ t.site_name }}</a>
        <!-- 右侧语言切换 -->
        <div class="ms-auto">
          <a class="btn btn-sm btn-outline-light me-2 {% if lang=='zh' %}disabled{% endif %}"
             href="{{ url_for('index', lang='zh', q=query) }}">中文</a>
          <a class="btn btn-sm btn-outline-light {% if lang=='en' %}disabled{% endif %}"
             href="{{ url_for('index', lang='en', q=query) }}">EN</a>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
